services:
  gateway:
    image: python:3.11-slim
    container_name: janela-gateway
    working_dir: /app
    env_file:
      - dot.env
    command: >
      sh -c "pip install -r back/requirements.txt &&
            uvicorn back.main:app --host ${API_BIND:-0.0.0.0} --port ${API_PORT:-8080}"
    volumes:
      - ./back:/app/back
      - ./front/dist:/app/static
    ports:
      - "8080:8080"
    restart: unless-stopped
